<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	$('p#para').hide();
	
	
	$('a#pAnchor').click(function(){
		
		if (document.getElementById('#para')){
			$('p#para').hide();
		}
		else{
		$('p#para').show();
		var paraLength=document.getElementById('p#para').length;
			alert(paraLength);
		}
	});
	
	$('input[name=option]:radio').click(function(){
		if($('input[name=option]:checked').val()=='milk'){
			alert("it's milk");
		}
		else if($('input[name=option]:checked').val()=='cheese'){
	         alert("it's cheese");
	    }
		else{
		    alert("it's butter");
		}
		
		});
	
	$('#myButton').click(function(){		
			alert("readio button clicked");
			$.get("http://localhost:8080/jqueryAjaxDemo/WorkingServlet",
			function(data){
			 alert("Data Loaded: " + data);
			});
	});
});
</script>

</head>
<body>
<a href="#" id="pAnchor">click me</a>
<p id = "para">hello world</p>

<form>
<div>

<input type ="radio" name="option" value="milk" ></input>Milk<br>

<input type ="radio" name="option" value="cheese"></input>Cheese<br>
<input type ="radio" name="option" value="butter"></input>Butter<br>

</div>
<input type="button" id="myButton" name="getRadioSelectedData" value="getRadioSelectedData" value="Get Data"> </input>
</form>
